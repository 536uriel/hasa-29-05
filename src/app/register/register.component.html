<form [formGroup]="registerForm">
  <div class="form-group">
    <label>Email address</label>
    <input type="email" [formControl]='registerForm.controls["email"]' class="form-control" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" [formControl]='registerForm.controls["password"]' required>
    <label class="error">{{errorMessage}}</label>
    <label class="success">{{successMessage}}</label>
  </div>
  <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-default">Register</button>
</form>

<br>

<button (click)="goLogin()">login</button>
